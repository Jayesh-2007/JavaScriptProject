<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <div class="container">
            <div class="cal-container">
                <div class="screen">
                    <input type="text" id="msg" placeholder="1+2" style="font-size: 3rem;opacity: 0.5;">
                </div>
                <button class="operator">AC</button>
                <button class="operator"> <i class="fa-solid fa-plus-minus"style="color: #ffffff;"></i></button>
                <button class="operator"><i class="fa-solid fa-percent" style="color: #ffffff;"></i></button>
                <button class="operator"><i class="fa-solid fa-divide" style="color: #ffffff;"></i></button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></i></button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator"><i class="fa-solid fa-minus" style="color: #ffffff;"></i></button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
                <button class="num" id="zero">0</button>
                <button class="num">.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
